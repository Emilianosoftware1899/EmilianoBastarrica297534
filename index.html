<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obligatorio Taller de Despliegue</title>
    <style>
        /* Colores de Nacional */
        :root {
            --azul: #003366;
            --rojo: #d71920;
            --blanco: #ffffff;
        }

        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--azul), var(--rojo));
            color: var(--blanco);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .highlight {
            color: var(--rojo);
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #f1f1f1;
            opacity: 0.8;
        }

        /* Animación */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Emiliano Bastarrica</h1>
        <p>Estudiante <span class="highlight">Nº 297534</span></p>
        
        <footer>
            Obligatorio Taller de Despliegue 2025
        </footer>
    </div>
</body>
</html>
